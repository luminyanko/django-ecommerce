{% extends 'shop/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% block title %}
    Login
{% endblock %}
{% block content %}
    <div class="container">
        <br>
        <h1 class="product_title text-center">
            Login or Create a New Account
        </h1>
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-6 text-center custom_div">
                <br>
                <h2 class="product_title">
                    New User
                </h2>
                <br>
                <a href="{% url 'signup' %}" class="btn btn-secondary">Create New User</a>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-6 bg-light">
                <div>
                    <br>
                    <h2 class="product_title text-center">
                        Login
                    </h2>
                    <form method="POST">
                        {% csrf_token %}
                        <p>{{ form|crispy }}</p>
                        <button type="submit" class="btn btn-secondary">Login</button>
                    </form>
                    <br>
                </div>
            </div>
            <br>
        </div>
    </div>
{% endblock %}
